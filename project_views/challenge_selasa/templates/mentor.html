{% extends 'base.html' %}

{% block content %}
<div class="container pt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Our Mentor</h2>
        </div>
    </div>
    {% for i in mentors %}
    <div class="row justify-content-center">
        <div class="col-4 pt-5 mb-5">
            <img src="{{i.foto_url}}" alt="" width="300px">
        </div>
        <div class="col-6 align-self-center">
            <h4>{{i.nama}}</h4>
            <h6>{{i.pengalaman}}</h6>
            <p>"{{i.testimoni}}"</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
